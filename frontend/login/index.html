<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/login.css">
    <script type="module" src="/login/login.js"></script>
</head>
<body>
    <h1 class="title">Domain Monitoring System</h1>
    <span class="subtitle">Please sign in to your account</span>
        <div class="container" id="login-container">
            <form id="login-form">
                <span id="field-name">Username</span>
                <input type="text" id="username" name="username" placeholder="Username">
                <span id="field-name">Password</span>
                <input type="password" id="password" name="password" placeholder="Password">
                <span id="failed-login"></span>
                <input type="submit" value="Login" class="buttons">
            </form>
            <span id= "no-account">Don't have an account?</span>
            <input type="button" id="register" value="Register" class="buttons">
        </div>
</body>
</html>
